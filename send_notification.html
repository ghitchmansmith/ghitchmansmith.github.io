<html>
<head>
    <link rel="stylesheet" type="text/css" href="article.css" media="screen" />
</head>
<body>
    <div id="main">
        <div id="title">Sending Notifications</div>
        <div id="article_body">
            <table style="color:white;">
                <tr>
                    <td>Title:</td><td><input type="text" id="title"></td>
                </tr>
                <tr>
                    <td>Message:</td><td><input type="text" id="message"></td>
                </tr>
            </table>
            <button onclick="sendNotification();">Send Notification</button>

        </div>   
    </div>
    <script>
    OneSignal = parent.OneSignal;

    function sendNotification(){
        OneSignal.sendSelfNotification(
            /* Title (defaults if unset) */
            document.getElementById("title").value,
            /* Message (defaults if unset) */
            document.getElementById("message").value, 
             /* URL (defaults if unset) */
            'https://example.com/?_osp=do_not_open',
            /* Icon */
            'https://onesignal.com/images/notification_logo.png',
            {
                /* Additional data hash */
                notificationType: 'news-feature'
            }, 
            [{ /* Buttons */
                /* Choose any unique identifier for your button. The ID of the clicked button is passed to you so you can identify which button is clicked */
                id: 'like-button',
                /* The text the button should display. Supports emojis. */
                text: 'Like',
                /* A valid publicly reachable URL to an icon. Keep this small because it's downloaded on each notification display. */
                icon: 'http://i.imgur.com/N8SN8ZS.png',
                /* The URL to open when this action button is clicked. See the sections below for special URLs that prevent opening any window. */
                url: 'https://example.com/?_osp=do_not_open'
            },
            {         
                id: 'read-more-button',
                text: 'Read more',
                icon: 'http://i.imgur.com/MIxJp1L.png',
                url: 'https://example.com/?_osp=do_not_open'
            }]
        );
    }

    </script>
</body>
