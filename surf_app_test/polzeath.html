<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polzeath Surf Forecast</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Polzeath Surf Forecast</h1>
    <h3>Last Updated: <span id="last-update"></span></h3>
    <table style="background-color: lightgray">
      <thead>
        <tr>
          <th rowspan="2">Time</th>
          <th rowspan="2" colspan="2">Rating</th>
          <th colspan="1">Wave</th>
          <th colspan="3">Swell</th>
          <th colspan="2">Wind Direction</th>
        </tr>
        <tr>
          <th>Height (m)</th>
          <th>Direction</th>
          <th>Height (m)</th>
          <th>Period (s)</th>
          <th>Direction</th>
          <th>Speed (m/s)</th>
        </tr>
      </thead>
      <tbody id="surf-data">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </body>
</html>
