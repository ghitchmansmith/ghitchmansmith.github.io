<html>
<head>

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "59ea98b1-26b6-4fe8-8ac9-803bdbf8ff99",
                safari_web_id: "web.onesignal.auto.428d294a-5ce2-44bb-bee0-dec3149a5564",
                notifyButton: {
                    enable: true,
                },

                // Your other init options here
                promptOptions: {
                    slidedown: {
                        prompts: [
                            {
                                type: "push", // current types are "push" & "category"
                                autoPrompt: true,
                                text: {
                                    /* limited to 90 characters */

                                  /* cancelButton limited to 15 characters */

                                },
                                delay: {
                                  pageViews: 1,
                                timeDelay: 5
                                }
                            }
                        ]
                      }
                }
                // END promptOptions, continue with other init options
            });
        OneSignal.push(function() {
        /* These examples are all valid */
            OneSignal.getUserId(function(userId) {
                console.log("OneSignal User ID:", userId);
            });
        });
        });
    </script>
    <script src="index.js"></script>
</head>
  <body>
    <div id="main_div">
        First Name:    <input type="text" id="first_name" name="first_name"><br>
