
<!DOCTYPE html>

<head>
    
<title>OneSignal WebSDK Demo
</title>

<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<link rel="stylesheet" type="text/css" href="index.css" media="screen" />

<script>
  var coordinates = {
    "Polzeath":["50.57573363873523",-4.917967669462457]
  };

  function refresh_surf_report(){
    var location = document.getElementById().value;
    alert(location + " " + coordinates.location[0]+","+coordinates.location[1]);
  };
</script>


<!DOCTYPE html>

 <head>
    
 <title>Surf Report
 </title>
 </head>
  
 <body style="margin:0px;">

  <select id="location" onchange="refresh_surf_report();">
    <option>Polzeath</option>
    <option>Summerleaze</option>
    <option>Widemouth</option>
    <option>Crackington</option>
    <option>Boscastle</option>
  </select>  
 </body>

 </html>
